<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Dead V7.1 - Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #ff2a2a;
            --primary-dark: #cc0000;
            --dark: #1a0f0f;
            --darker: #100505;
            --card-bg: #1a1212;
            --card-hover: #2e1a1a;
            --border: #402a2a;
            --text: #ffe6e6;
            --text-muted: #a68888;
            --accent-pink: #ff6b9d;
            --accent-purple: #c77dff;
            --accent-orange: #ff9e00;
            --accent-blue: #4dabf7;
            --accent-yellow: #ffd43b;
            --accent-red: #ff4444;
            --accent-green: #00ff88;
            --gradient-1: linear-gradient(135deg, #ff2a2a, #ff6b6b);
            --gradient-2: linear-gradient(135deg, #ff4444, #ff8888);
            --glow-red: 0 0 20px rgba(255, 42, 42, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--darker);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.4;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 15s infinite linear;
            box-shadow: 0 0 10px var(--primary);
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .maintenance-box {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 60px 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: float-box 6s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(255, 42, 42, 0.1), var(--glow-red);
        }

        @keyframes float-box {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .maintenance-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-1);
            opacity: 0.05;
            z-index: 0;
        }

        .maintenance-icon {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 24px;
            animation: spin-slow 8s linear infinite;
            display: block;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 20px rgba(255, 42, 42, 0.5);
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .maintenance-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .maintenance-text {
            color: var(--text-muted);
            font-size: 1.2rem;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .maintenance-text span {
            color: var(--accent-pink);
            font-weight: 600;
        }

        .version-badge {
            display: inline-block;
            background: rgba(255, 42, 42, 0.15);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            margin-top: 24px;
            animation: pulse-glow 2s ease-in-out infinite alternate;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 5px rgba(255, 42, 42, 0.2); }
            to { box-shadow: 0 0 20px rgba(255, 42, 42, 0.4), 0 0 40px rgba(255, 107, 107, 0.2); }
        }

        @media (max-width: 768px) {
            .maintenance-box {
                padding: 40px 30px;
                margin: 20px;
            }
            .maintenance-title {
                font-size: 1.8rem;
            }
            .maintenance-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="maintenance-box">
        <i class="ri-tools-line maintenance-icon"></i>
        <h1 class="maintenance-title">Being Updated</h1>
        <p class="maintenance-text">Be patient, we are working on it.<br>Check back <span>soon</span> for the new version.</p>
        <div class="version-badge">Drop Dead V7.1</div>
    </div>

    <script>
        function initParticles() {
            var container = document.getElementById('particles');
            for (var i = 0; i < 40; i++) {
                var p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 15 + 's';
                p.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(p);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initParticles();
        });
    </script>
</body>
</html>
